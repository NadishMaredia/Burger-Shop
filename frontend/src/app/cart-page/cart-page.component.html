<div class="cart-container">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td><img width="50" [src]="item.image"></td>
          <td>{{item.title}}</td>
          <td>{{item.categoryName}}</td>
          <td>{{formatCurrency(item.price)}}</td>
          <td>{{item.quantity}} pc(s)</td>
          <td><a class="removeCart" (click)="removeFromCart(item)"><span style="color: black;" class="material-icons">cancel</span></a></td>
        </tr>
      </tbody>
    </table>
    {{total}}
  </div>

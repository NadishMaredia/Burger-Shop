<nav class="navbar navbar-expand-md navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form [formGroup]="form" class="d-flex" role="search">
        <div class="form-group me-3">
            <input
              class="form-control"
              formControlName="emailControl"
              type="email"
              placeholder="Email"
              aria-label="Email"
            />
            <div *ngIf="form.get('emailControl')?.hasError('required') && form.get('emailControl')?.touched"
              class="error-message">
              Email is required.
            </div>
            <div *ngIf="form.get('emailControl')?.hasError('invalidEmail') && form.get('emailControl')?.touched"
              class="error-message">
              Invalid email address.
            </div>
          </div>

          <div class="form-group me-3">
            <input
              class="form-control"
              formControlName="passwordControl"
              type="password"
              placeholder="Password"
              aria-label="Password"
            />
            <div *ngIf="form.get('passwordControl')?.hasError('required') && form.get('passwordControl')?.touched"
              class="error-message">
              Password is required.
            </div>
          </div>
        <button class="btn btn-outline-success me-2" type="submit" (click)="login()">Login</button>
        <button class="btn btn-outline-success" type="submit">Signup</button>
      </form>
    </div>
  </div>
</nav>
